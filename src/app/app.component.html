<h1>{{title}}</h1>

<input type ="text" #newTodo/>
<button (click)="addTodo(newTodo.value); newTodo.value=''">Add</button>

<table>
    <tr>
        <th>label</th>
        <th>Priority</th>
        <th>Done</th>
        <th>Actions</th>
    </tr>
    <tr *ngfor="let todo of todos">
        <td>{{todo.label}}</td>
        <td>{{todo.priority}}</td>
        <td>{{todo.done ? '&#10003;' : '&#10005;'}}</td>
        <td>
            <button (click)="deleteTodo(todo)">delete</button>   
        </td>
    </tr>
    <tr>
        <td>Go to school</td>
        <td>Attend Asembly</td>
    </tr>
</table>
